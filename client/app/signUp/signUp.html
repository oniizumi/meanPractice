
  <h1 class="page-header">Sign Up</h1>
  <div class="container-fluid">
      <form class="form-horizontal" action="javascript:void(0)" novalidate name="signUpForm" ng-submit="signUp()">
          <div class="form-group">
                <div class="col-md-offset-4 col-md-4 col-xs-offset-1 col-xs-10">
                  <input type="email" name="email" value="" ng-model="email" placeholder="E-mail" class="form-control" required>
                  <div class="">
                    {{email}}
                  </div>
                  <!-- バリデーション -->
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-4 col-md-offset-4 col-xs-offset-1 col-xs-10">
                  <input type="password" name="password" ng-model="password" placeholder="Password" class="form-control" required>
                  <!-- バリデーション -->
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-4 col-md-offset-4 col-xs-offset-1 col-xs-10">
                  <input type="password" name="confirm_password" value="" ng-model="confirm_password" placeholder="Confirm Password" ng-model="confirm_password" class="form-control" required>
                  <!-- バリデーション -->
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-4 col-md-offset-4 col-xs-offset-1 col-xs-10">
                <input type="submit" value="SignUp" ng-disabled="signUpForm.$invalid" class="btn btn-success form-control">
              </div>
          </div>
      </form>
  </div>
<!-- </div> -->
