<div ng-controller="StoresController">
    <h1 class="page-header">Stores&nbsp;&nbsp;<small class="small">$httpを利用してMongoと通信のサンプル</small></h1>
    <div class="row">
        <div class="container-fluid">
            <button type="button" name="newStore" class="btn btn-info" ng-click="showModalRegister()">Register Store</button>
        </div>
    </div>
    <br>

    <br>
    <div class="table-responsive">
        <table class="table table-bordered">
            <tr class="info">
                <th>
                    店舗名
                </th>
                <th>
                    電話番号
                </th>
                <th>
                    種類
                </th>
                <th>
                    シーン
                </th>
                <th>
                    レート
                </th>
                <th>
                    編集/削除
                </th>
            </tr>
            <tr ng-repeat="store in stores">
                <td>
                    {{store.storeName}}
                </td>
                <td>
                    {{store.storeTel}}
                </td>
                <td>
                    {{store.storeType}}
                </td>
                <td>
                    {{store.storeSeen}}
                </td>
                <td>
                    {{store.storeRate}}
                </td>
                <td>
                    <input type="button" name="editBtn" value="編集" class="btn btn-xs btn-success rowNo-{{$index}}" ng-click="showModalEdit($index)" ng-disabled="newFlg">
                    <input type="button" name="deleteBtn" value="削除" class="btn btn-xs btn-primary rowNo-{{$index}}" ng-click="showModalDelete($index)">
                </td>
            </tr>
        </table>
    </div>
</div>
